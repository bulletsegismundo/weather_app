  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web App that uses Geo and Weather API "/>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar-group">

        <p class="app-details">

          <i class="separator-details"></i>

          <span class="developer">Gerard Martin Segismundo</span>

    </div>
    <i class="bg-cloud-big"></i>

</html>
